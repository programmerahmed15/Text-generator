<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Song</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&display=swap">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3d373700;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            text-align: center;
            background-color: #cee0dc;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 250px;
        }
        .lyrics {
            font-family: 'Lobster', cursive;
            font-size: 24px;
            color: #4169E1;
            margin-top: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #4169E1;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0040ff;
            transition: 0.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Text Here</h1>
        <input type="text" id="inputText" placeholder="Enter your text here..." />
        <button onclick="generateLyrics()">Generate</button>
        <div class="lyrics" id="lyricsDisplay"></div>
    </div>

    <script>
        function generateLyrics() {
            const inputText = document.getElementById('inputText').value;
            const lyricsDisplay = document.getElementById('lyricsDisplay');
            lyricsDisplay.innerHTML = inputText.replace(/\n/g, '<br>');
        }
    </script>
</body>
